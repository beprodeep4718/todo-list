<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="cont">
            <div class="header">
                <h1>ToDo List</h1>
            </div>
            <div class="main-list-cont" id="list-div">
                <div class="input-cont">
                    <div class="input-text">
                        <input type="text" placeholder="Add task ...." id="text-input">
                    </div>
                    <div class="add" id="add-text"><i class="fa-solid fa-plus"></i></div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1c23afdfab.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
